name: development

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - name: Checkout code
       uses: actions/checkout@v4
     
     - name: Build Dockerfile
       run: docker build . --file docker/Dockerfile --tag estatya:latest
  container-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and cache API image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: estatya-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create env file
        run: |
          cat > .env << EOF
          POSTGRES_USER=test_user
          POSTGRES_PASSWORD=test_password
          POSTGRES_DB=test_db
          DATABASE_URL_POSTGRES=postgresql+asyncpg://test_user:test_password@localhost:5432/test_db
          PROD_REDIS_ACCOUNT_PASSWORD=dummy_redis_password
          SECRET_KEY=test
          ALGORITHM=HS256
          ACCESS_TOKEN_EXPIRE_MINUTES=30
          DATABASE_URL=sqlite+aiosqlite:///test.db
          REFRESH_TOKEN_EXPIRE_DAYS=7
          RABBITMQ_DEFAULT_USER=guest
          RABBITMQ_DEFAULT_PASS=guest
          EOF

      - name: Build and start containers
        run: docker compose up -d --build

      - name: Check containers health
        run: |
          sleep 10
          docker compose ps
          if [ $(docker compose ps -q | wc -l) -gt 0 ]; then
            echo "Success!"
          else
            exit 1
          fi

      - name: Stop containers
        if: always()
        run: docker compose down -v
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements/dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/dev.txt

      - name: Run tests with pytest
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
          DATABASE_URL_POSTGRES: postgresql+asyncpg://test_user:test_password@localhost:5432/test_db
          PROD_REDIS_ACCOUNT_PASSWORD: dummy_redis_password
          SECRET_KEY: test
          ALGORITHM: HS256
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
          DATABASE_URL: sqlite+aiosqlite:///test.db
          REFRESH_TOKEN_EXPIRE_DAYS: 7
        run: |
          pytest -v

    
