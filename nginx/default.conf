server {
    listen 80;

    # Increase client max body size for file uploads
    client_max_body_size 10M;

    # --- Блок для Frontend (React) ---
    #location / {
    #    root /usr/share/nginx/html;
    #    index index.html index.htm;

        # КРИТИЧНО ВАЖЛИВО ДЛЯ REACT ROUTER:
        # Якщо файл не знайдено (наприклад, /dashboard),
        # Nginx віддає index.html, а React сам розбирається з маршрутом.
    #    try_files $uri $uri/ /index.html;
    #}

    # --- Блок для Backend (FastAPI) ---
    # Усі запити, що починаються з /api, летять на бекенд
    location /api/ {
        proxy_pass http://api:8000;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Additional headers for proper API communication
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;

        # Timeouts for API requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings for API responses
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # CORS headers (if needed by frontend)
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";

        # Handle trailing slash properly
        proxy_redirect off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
